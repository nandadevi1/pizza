<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Dough Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Pizza Dough Tracker</h1>
    <p class="subtitle">Step 1: Enter flour and room temperature.</p>

    <section class="card">
      <div class="inputs">
        <label for="flour">Flour (grams)</label>
        <input type="number" id="flour" min="1" step="0.1" placeholder="e.g. 500" />

        <label for="temp">Room Temperature (Â°C)</label>
        <input type="number" id="temp" min="1" step="0.1" placeholder="e.g. 22" />

        <label for="hydration">Hydration (%)</label>
        <input type="number" id="hydration" min="40" max="90" step="0.1" value="65" />

        <div class="button-row">
          <button id="calculate">Calculate</button>
          <button id="start" disabled>START</button>
          <button id="reset" disabled>RESET</button>
        </div>
      </div>
    </section>

    <section class="card" id="ingredients"></section>

    <p class="subtitle">Step 2: Start and follow each stage.</p>
    <section class="card timeline-card" id="timeline"></section>
    <section class="card" id="stages"></section>
  </main>

  <audio id="alert-sound" src="sounds/stage-complete.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
