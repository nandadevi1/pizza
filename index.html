<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Dough Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Pizza Dough Tracker</h1>
    <section class="card">
      <div class="session-row">
        <input type="text" id="session-id" placeholder="Session code" autocomplete="off" autocapitalize="characters" />
        <button id="join-session">Join</button>
        <button id="copy-session">Copy</button>
      </div>
      <p class="subtitle" id="session-status">Cloud: configure Supabase</p>
    </section>
    <section class="card">
      <div class="inputs">
        <label for="flour">Flour (grams)</label>
        <input type="number" id="flour" min="1" step="0.1" value="180" placeholder="e.g. 500" />

        <label for="temp">Room Temperature (Â°C)</label>
        <input type="number" id="temp" min="1" step="0.1" value="20" placeholder="e.g. 22" />

        <label for="hydration">Hydration (%)</label>
        <input type="number" id="hydration" min="40" max="90" step="0.1" value="65" />

        <label for="dough-family">Dough Family</label>
        <select id="dough-family">
          <option value="medium_crust" selected>Medium Crust</option>
          <option value="high_hydration">High Hydration</option>
        </select>

        <label for="proof-mode">Proof Mode</label>
        <select id="proof-mode">
          <option value="room_overnight" selected>Room 4-6h + Overnight Cold</option>
          <option value="same_day_room">Same Day (Room)</option>
          <option value="cold_24h">Cold Proof 24h</option>
          <option value="cold_48h">Cold Proof 48h</option>
        </select>

        <label for="room-ferment-hours">Room Ferment (hours)</label>
        <input
          type="number"
          id="room-ferment-hours"
          min="4"
          max="6"
          step="0.5"
          value="5"
        />

        <div class="button-row">
          <button id="calculate">Calculate</button>
          <button id="start" disabled>START</button>
          <button id="reset" disabled>RESET</button>
        </div>
      </div>
    </section>

    <section class="card" id="ingredients"></section>

    <section class="card timeline-card" id="timeline"></section>
    <section class="card" id="stages"></section>
  </main>

  <audio id="alert-sound" src="sounds/stage-complete.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
